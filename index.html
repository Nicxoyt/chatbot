<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarma iOS Style</title>
    <style>
        * {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #f8f8f8;
            text-align: center;
            padding: 20px;
        }

        .container {
            background: white;
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 22px;
            color: #333;
            margin-bottom: 15px;
        }

        input {
            width: 100%;
            padding: 10px;
            font-size: 18px;
            border: 1px solid #ddd;
            border-radius: 10px;
            outline: none;
            text-align: center;
            margin-bottom: 15px;
        }

        button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background: #007AFF;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.2s;
        }

        button:hover {
            background: #005ecb;
        }

        .alarm-list {
            list-style: none;
            margin-top: 15px;
        }

        .alarm-list li {
            background: #f1f1f1;
            padding: 10px;
            margin-top: 5px;
            border-radius: 10px;
            font-size: 16px;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>⏰ Configurador de Alarmas</h1>
        <input type="time" id="alarm-time">
        <button onclick="setAlarm()">Agregar Alarma</button>
        <ul class="alarm-list" id="alarm-list"></ul>
    </div>

    <script>
        let alarms = [];

        function setAlarm() {
            const alarmTime = document.getElementById("alarm-time").value;
            if (!alarmTime) {
                alert("Por favor, selecciona una hora.");
                return;
            }

            alarms.push(alarmTime);
            localStorage.setItem("alarms", JSON.stringify(alarms));
            showAlarms();
            checkAlarms();
        }

        function showAlarms() {
            const alarmList = document.getElementById("alarm-list");
            alarmList.innerHTML = "";
            alarms.forEach(time => {
                let li = document.createElement("li");
                li.textContent = `⏱ Alarma: ${time}`;
                alarmList.appendChild(li);
            });
        }

        function checkAlarms() {
            setInterval(() => {
                let now = new Date();
                let currentTime = now.getHours().toString().padStart(2, "0") + ":" + now.getMinutes().toString().padStart(2, "0");

                if (alarms.includes(currentTime)) {
                    notifyAlarm();
                }
            }, 1000);
        }

        function notifyAlarm() {
            const audio = new Audio("https://www.soundjay.com/button/beep-07.wav");
            audio.play();

            if (Notification.permission === "granted") {
                new Notification("¡Alarma activada!", { body: "Es hora de tu alarma." });
            } else {
                Notification.requestPermission();
            }
        }

        document.addEventListener("DOMContentLoaded", () => {
            alarms = JSON.parse(localStorage.getItem("alarms")) || [];
            showAlarms();
            checkAlarms();
        });
    </script>

</body>
</html>
